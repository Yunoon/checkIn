<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
</head>

<body>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <div class="layui-container">

        <div class="layui-row">
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">

            </div>

        </div>
    </div>
    <form class="layui-form" action="/checkIn" method="post">
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" style="display:none">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="text" name="code" value="{{ code }}" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="radio" name="status" value="签到" title="签到" checked>
      <input type="radio" name="status" value="签退" title="签退">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>




</body>

</html>
